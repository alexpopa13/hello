<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>openFB Sample</title>
        <script src="//cdn.auth0.com/js/lock-7.1.min.js"></script>
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
        <link rel="stylesheet" href="ratchet.css">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>

        <button class="btn btn-block" onclick="login()">Login with Facebook</button>
        <hr/>

        <p>Gmail</p>
        <button class="btn btn-block" onclick="gmailLogin()">Gmail login</button>
        <hr/>

        <button class="btn btn-block" onclick="getInfo()">Get My Info</button>
        <p>Name: <span id="userName"></span></p>
        <img id="userPic"/>
        <hr/>

        <textarea id="Message" placeholder="What's on your mind?" rows="5"></textarea>
        <button class="btn btn-block" onclick="share()">Share</button>
        <hr/>

        <p>Complete Facebook Logout. After logging out, you'll have to login again and provide your Facebook credentials.</p>
        <button class="btn btn-block" onclick="logout()">Logout</button>
        <hr/>

        <p>Revoke App Permissions. After revoking permissions, you'll have to grant permissions again when logging in.</p>
        <button class="btn btn-block" onclick="revoke()">Revoke Permissions</button>



        <!--cordova.js is automatically injected by the Cordova build process-->
        <script src="cordova.js"></script>

        <script src="js/openfb.js"></script>

        <script>



            // Defaults to sessionStorage for storing the Facebook token
            openFB.init({appId: '428963747228960'});

            //  Uncomment the line below to store the Facebook token in localStorage instead of sessionStorage
            //  openFB.init({appId: 'YOUR_FB_APP_ID', tokenStore: window.localStorage});

            function login() {
                openFB.login(
                        function (response) {
                            if (response.status === 'connected') {
                                alert('Facebook login succeeded, got access token: ' + response.authResponse.token);
                            } else {
                                alert('Facebook login failed: ' + response.error);
                            }
                        }, {scope: 'email,read_stream,publish_stream'});
            }

            function getInfo() {
                openFB.api({
                    path: '/me',
                    success: function (data) {
                        console.log(JSON.stringify(data));
                        document.getElementById("userName").innerHTML = data.name;
                        document.getElementById("userPic").src = 'http://graph.facebook.com/' + data.id + '/picture?type=small';
                    },
                    error: errorHandler});
            }

            function share() {
                openFB.api({
                    method: 'POST',
                    path: '/me/feed',
                    params: {
                        message: document.getElementById('Message').value || 'Testing Facebook APIs'
                    },
                    success: function () {
                        alert('the item was posted on Facebook');
                    },
                    error: errorHandler});
            }

            function revoke() {
                openFB.revokePermissions(
                        function () {
                            alert('Permissions revoked');
                        },
                        errorHandler);
            }

            function logout() {
                openFB.logout(
                        function () {
                            alert('Logout successful');
                        },
                        errorHandler);
            }

            function errorHandler(error) {
                alert(error.message);
            }

            function gmailLogin() {
                var lock = new Auth0Lock('5hE0PiPDjNkJmEEeLdGTbraG8CrFPmGa', 'phonegaptest.auth0.com');
                lock.show(function (err, profile, token) {
                    if (err) {
                        // Error callback
                        alert('There was an error');
                    } else {
                        // Success calback

                        // Save the JWT token.
                        localStorage.setItem('userToken', token);
                        // Save the profile
                        var userProfile = profile;
                        console.log(userProfile);
                    }
                });
//                var auth0 = new Auth0Client('phonegaptest.auth0.com', '5hE0PiPDjNkJmEEeLdGTbraG8CrFPmGa');
//                auth0.login({connection: 'google-oauth2'}, function (err, result) {
//                    // Access user information
//                    var email = result.profile.email;
//                    console.log(email);
//                });
            }

        </script>
    </body>
</html>
